<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Mood Food Recommender üçΩÔ∏èüß†</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input, .input-group select, .input-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus, .input-group select:focus, .input-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .input-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .context-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-section {
            margin-top: 30px;
        }

        .result-card {
            background: white;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .food-name {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
        }

        .score {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 600;
        }

        .food-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: #f8f9fa;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
        }

        .detail-label {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .detail-value {
            font-weight: 600;
            color: #333;
        }

        .restaurant-info {
            background: #e3f2fd;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .restaurant-name {
            font-weight: 600;
            color: #1976d2;
            margin-bottom: 8px;
        }

        .restaurant-details {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .reasoning {
            background: #f3e5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .reasoning-title {
            font-weight: 600;
            color: #7b1fa2;
            margin-bottom: 10px;
        }

        .reasoning-list {
            list-style: none;
        }

        .reasoning-list li {
            padding: 5px 0;
            border-bottom: 1px solid #e1bee7;
        }

        .reasoning-list li:last-child {
            border-bottom: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #c62828;
        }

        .examples-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-top: 30px;
        }

        .examples-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .example-category {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .example-category h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }

        .example-list {
            list-style: none;
        }

        .example-list li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            cursor: pointer;
            transition: color 0.2s;
        }

        .example-list li:hover {
            color: #667eea;
        }

        .example-list li:last-child {
            border-bottom: none;
        }

        .mood-analysis {
            background: #e8f5e8;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4caf50;
        }

        .mood-title {
            font-weight: 600;
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .mood-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .mood-item {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .context-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è AI Mood Food Recommender üß†</h1>
            <p>Tell me how you feel, and I'll tell you what to eat!</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <h2 style="margin-bottom: 20px; color: #333;">What's your food mood today?</h2>
                
                <div class="input-group">
                    <label for="userInput">Describe what you're looking for:</label>
                    <textarea 
                        id="userInput" 
                        placeholder="Examples: 'I want something warm and comforting', 'I'm feeling hot and need something refreshing', 'It's date night, I want something romantic'"
                    ></textarea>
                </div>

                <div class="input-group">
                    <label>Add some context (optional):</label>
                    <div class="context-grid">
                        <div>
                            <label for="timeOfDay">Time of Day:</label>
                            <select id="timeOfDay">
                                <option value="">Select time</option>
                                <option value="morning">Morning</option>
                                <option value="afternoon">Afternoon</option>
                                <option value="evening">Evening</option>
                                <option value="late_night">Late Night</option>
                            </select>
                        </div>
                        <div>
                            <label for="weather">Weather:</label>
                            <select id="weather">
                                <option value="">Select weather</option>
                                <option value="hot">Hot</option>
                                <option value="cold">Cold</option>
                                <option value="sunny">Sunny</option>
                                <option value="rainy">Rainy</option>
                            </select>
                        </div>
                        <div>
                            <label for="socialContext">Social Context:</label>
                            <select id="socialContext">
                                <option value="">Select context</option>
                                <option value="alone">Alone</option>
                                <option value="couple">Couple</option>
                                <option value="family">Family</option>
                                <option value="friends">Friends</option>
                                <option value="party">Party</option>
                            </select>
                        </div>
                        <div>
                            <label for="energyLevel">Energy Level:</label>
                            <select id="energyLevel">
                                <option value="">Select energy</option>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                    </div>
                </div>

                <button class="submit-btn" onclick="getRecommendations()" id="submitBtn">
                    üçΩÔ∏è Get Food Recommendations
                </button>
            </div>

            <div id="moodAnalysis" style="display: none;"></div>
            <div id="resultsSection" style="display: none;"></div>
            <div id="loadingSection" style="display: none;"></div>
            <div id="errorSection" style="display: none;"></div>

            <div class="examples-section">
                <h2 style="margin-bottom: 20px; color: #333;">üí° Try These Example Queries</h2>
                <div class="examples-grid" id="examplesGrid">
                    <!-- Examples will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        // Load examples when page loads
        window.onload = function() {
            loadExamples();
        };

        async function loadExamples() {
            try {
                const response = await fetch(`${API_BASE}/examples`);
                const data = await response.json();
                
                const examplesGrid = document.getElementById('examplesGrid');
                examplesGrid.innerHTML = '';
                
                Object.entries(data.examples).forEach(([category, examples]) => {
                    const categoryDiv = document.createElement('div');
                    categoryDiv.className = 'example-category';
                    
                    const title = category.replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                    categoryDiv.innerHTML = `
                        <h3>${title}</h3>
                        <ul class="example-list">
                            ${examples.map(example => `<li onclick="useExample('${example}')">${example}</li>`).join('')}
                        </ul>
                    `;
                    
                    examplesGrid.appendChild(categoryDiv);
                });
            } catch (error) {
                console.error('Error loading examples:', error);
            }
        }

        function useExample(example) {
            document.getElementById('userInput').value = example;
            document.getElementById('userInput').focus();
        }

        async function getRecommendations() {
            const userInput = document.getElementById('userInput').value.trim();
            if (!userInput) {
                alert('Please describe what you\'re looking for!');
                return;
            }

            // Show loading
            showLoading();
            hideResults();
            hideMoodAnalysis();
            hideError();

            // Build context
            const context = {};
            const timeOfDay = document.getElementById('timeOfDay').value;
            const weather = document.getElementById('weather').value;
            const socialContext = document.getElementById('socialContext').value;
            const energyLevel = document.getElementById('energyLevel').value;

            if (timeOfDay) context.time_of_day = timeOfDay;
            if (weather) context.weather = weather;
            if (socialContext) context.social_context = socialContext;
            if (energyLevel) context.energy_level = energyLevel;

            try {
                // First, analyze the mood
                const moodResponse = await fetch(`${API_BASE}/analyze-mood`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: userInput,
                        context: context
                    })
                });

                if (moodResponse.ok) {
                    const moodData = await moodResponse.json();
                    showMoodAnalysis(moodData);
                }

                // Then get recommendations
                const recResponse = await fetch(`${API_BASE}/recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_input: userInput,
                        user_context: context,
                        top_k: 10
                    })
                });

                if (recResponse.ok) {
                    const recData = await recResponse.json();
                    showResults(recData);
                } else {
                    throw new Error(`Recommendations failed: ${recResponse.status}`);
                }

            } catch (error) {
                console.error('Error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function showMoodAnalysis(data) {
            const moodDiv = document.getElementById('moodAnalysis');
            moodDiv.innerHTML = `
                <div class="mood-analysis">
                    <div class="mood-title">üß† Mood Analysis</div>
                    <div class="mood-details">
                        <div class="mood-item">
                            <div class="detail-label">Primary Mood</div>
                            <div class="detail-value">${data.primary_mood.replace(/_/g, ' ')}</div>
                        </div>
                        <div class="mood-item">
                            <div class="detail-label">Confidence</div>
                            <div class="detail-value">${(data.confidence_score * 100).toFixed(0)}%</div>
                        </div>
                        <div class="mood-item">
                            <div class="detail-label">Categories</div>
                            <div class="detail-value">${data.mood_categories.length}</div>
                        </div>
                        <div class="mood-item">
                            <div class="detail-label">Entities</div>
                            <div class="detail-value">${data.extracted_entities.join(', ') || 'None'}</div>
                        </div>
                    </div>
                </div>
            `;
            moodDiv.style.display = 'block';
        }

        function showResults(data) {
            const resultsDiv = document.getElementById('resultsSection');
            
            if (data.recommendations.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="result-card">
                        <h3>No recommendations found</h3>
                        <p>Try adjusting your query or context.</p>
                    </div>
                `;
            } else {
                const recommendationsHtml = data.recommendations.map((rec, index) => `
                    <div class="result-card">
                        <div class="result-header">
                            <div class="food-name">${rec.food_name}</div>
                            <div class="score">${(rec.score * 100).toFixed(0)}%</div>
                        </div>
                        
                        <div class="food-details">
                            <div class="detail-item">
                                <div class="detail-label">Category</div>
                                <div class="detail-value">${rec.food_category.replace(/_/g, ' ')}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Region</div>
                                <div class="detail-value">${rec.food_region}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Culture</div>
                                <div class="detail-value">${rec.food_culture}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">Mood Match</div>
                                <div class="detail-value">${(rec.mood_match * 100).toFixed(0)}%</div>
                            </div>
                        </div>

                        ${rec.restaurant_name ? `
                            <div class="restaurant-info">
                                <div class="restaurant-name">üè™ ${rec.restaurant_name}</div>
                                <div class="restaurant-details">
                                    <span>‚≠ê ${rec.restaurant_rating}/5</span>
                                    <span>üçΩÔ∏è ${rec.restaurant_cuisine}</span>
                                    <span>üöö ${rec.delivery_available ? 'Delivery Available' : 'No Delivery'}</span>
                                </div>
                            </div>
                        ` : ''}

                        <div class="reasoning">
                            <div class="reasoning-title">ü§î Why This Recommendation?</div>
                            <ul class="reasoning-list">
                                ${rec.reasoning.map(reason => `<li>‚Ä¢ ${reason}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                `).join('');
                
                resultsDiv.innerHTML = `
                    <div class="results-section">
                        <h2 style="margin-bottom: 20px; color: #333;">
                            üç¥ Found ${data.recommendations.length} Recommendations
                        </h2>
                        ${recommendationsHtml}
                    </div>
                `;
            }
            
            resultsDiv.style.display = 'block';
        }

        function showLoading() {
            document.getElementById('loadingSection').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Analyzing your mood and finding the perfect food recommendations...</div>
                </div>
            `;
            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        }

        function hideLoading() {
            document.getElementById('loadingSection').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
        }

        function hideResults() {
            document.getElementById('resultsSection').style.display = 'none';
        }

        function hideMoodAnalysis() {
            document.getElementById('moodAnalysis').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('errorSection').innerHTML = `
                <div class="error">
                    <strong>Error:</strong> ${message}
                </div>
            `;
            document.getElementById('errorSection').style.display = 'block';
        }

        function hideError() {
            document.getElementById('errorSection').style.display = 'none';
        }
    </script>
</body>
</html>
