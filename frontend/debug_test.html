<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Test - Enhanced API</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background: #d4edda; }
        .error { background: #f8d7da; }
        button { padding: 10px 20px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Debug Test - Enhanced API</h1>
    <button onclick="testAPI()">Test Enhanced API</button>
    <div id="result"></div>

    <script>
        const API_BASE = 'http://127.0.0.1:8000';

        async function testAPI() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="result">Testing API...</div>';

            try {
                console.log('üöÄ Starting API test...');
                
                const response = await fetch(`${API_BASE}/enhanced-recommend`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        text_input: "I want something warm and comforting",
                        top_k: 3
                    })
                });

                console.log('üì° Response status:', response.status);
                console.log('üì° Response headers:', response.headers);

                if (response.ok) {
                    const data = await response.json();
                    console.log('üìä Data received:', data);
                    
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h3>‚úÖ API Test Successful!</h3>
                            <p><strong>Processing Time:</strong> ${data.processing_time.toFixed(2)}s</p>
                            <p><strong>Recommendations:</strong> ${data.recommendations.length}</p>
                            <p><strong>Intent:</strong> ${data.intent_prediction?.primary_intent || 'N/A'}</p>
                            <p><strong>Confidence:</strong> ${data.intent_prediction?.confidence || 'N/A'}</p>
                        </div>
                    `;
                } else {
                    const errorText = await response.text();
                    console.error('‚ùå API Error:', response.status, errorText);
                    
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h3>‚ùå API Test Failed</h3>
                            <p><strong>Status:</strong> ${response.status}</p>
                            <p><strong>Error:</strong> ${errorText}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('üí• Network Error:', error);
                
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h3>‚ùå Network Error</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p><strong>Type:</strong> ${error.name}</p>
                    </div>
                `;
            }
        }

        // Test on page load
        window.onload = function() {
            console.log('üîß Debug page loaded');
            console.log('üåê API_BASE:', API_BASE);
        };
    </script>
</body>
</html>
